<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>async/await</title>
</head>

<body>
  <script>
    function sleep(sec) {
       return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve()
        }, 1000 * sec)
      })
    }

    (async () => {
      console.log(1);
      await sleep(3);
      console.log(2);
    })()
  </script>
</body>

</html>
