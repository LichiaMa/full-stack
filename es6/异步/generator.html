<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>generator</title>
</head>

<body>
  <button id="btn">next</button>
  <script>
    function* fn(count) {
      console.log(count);   // 1
      const n = yield
      console.log(n);      // 6
      const m = yield
      console.log(m);     // 7
    }

    const gen = fn(1);

    document.getElementById('btn').onclick = function () {
      for (let i = 5; i < 10; i++) {
        gen.next(i)
      }
    }
  </script>
</body>

</html>
