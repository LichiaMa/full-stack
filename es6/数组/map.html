<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>map</title>
</head>

<body>
  <script>
    const arr = [1, 2, 3, 4];
    const newArr = arr.map(function (item, index, array) {
      if (array === arr) {
        console.log('yes')   // -> yes
      }
      return item * index
    })
    console.log(newArr) // [0,2,6,12]
  </script>
</body>

</html>
